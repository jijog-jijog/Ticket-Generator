<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="github-info">
        <img src="assets/images/icon-github.svg" class="git-img" alt="GitHub Icon">
        <p class="github-username">${github}</p>
    </div>
    
    <script>
        // Retrieve stored ticket details
        document.getElementById("ticket-name").textContent = localStorage.getItem("name");
        document.getElementById("ticket-email").textContent = localStorage.getItem("email");
        document.getElementById("ticket-github").textContent = localStorage.getItem("github");

        const avatarData = localStorage.getItem("avatar");
        if (avatarData) {
            document.getElementById("ticket-avatar").src = avatarData;
        } else {
            document.getElementById("ticket-avatar").style.display = "none";
        }
    </script>
   
</body>
</html>
